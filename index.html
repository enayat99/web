<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<button  style="position: absolute;bottom:10%;"id="bt" onclick="playAudio()" type="button">Clock Sound</button>
  <audio id="myAudio">
<source src="clocks.mp3" type="audio/mpeg">
</audio>
  <div class="contianer main">

    <div class="clock main">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand min " data-minute-hand></div>
      <div class="hand sec " data-second-hand></div>
      <div class="num1 all main">
      <span>1</span>
      </div>
      <div class="num2 all main">
        <span>2</span>
      </div>
      <div class="num3 all main">
        <span>3</span>
      </div>
      <div class="num4 all main">
        <span>4</span>
      </div>
      <div class="num5 all main">
        <span>5</span>
      </div>
      <div class="num6 all main">
        <span >6</span>
      </div>
      <div class="num7 all main">
        <span>7</span>
      </div>
      <div class="num8 all main">
        <span>8</span>
      </div>
      <div class="num9 all main">
        <span>9</span>
      </div>
      <div class="num10 all main">
        <span>10</span>
      </div>
      <div class="num11 all main">
        <span>11</span>
      </div>
      <div class="num12 all main">
        <span>12</span>
      </div>
      <p id="demo"></p>
  </div>
  <script>
  setInterval(setClock, 1000)

  const hourHand = document.querySelector('[data-hour-hand]');
  const minuteHand = document.querySelector('[data-minute-hand]');
  const secondHand = document.querySelector('[data-second-hand]');

  var x = document.getElementById("myAudio");

  function setClock() {
    const currentDate = new Date();
    const secondsRatio = currentDate.getSeconds()/60;
    const minutesRatio = (secondsRatio + currentDate.getMinutes())/60;
    const hoursRatio = (minutesRatio + currentDate.getHours())/12 ;
    setRotation(secondHand, secondsRatio);
    setRotation(minuteHand, minutesRatio);
    setRotation(hourHand, hoursRatio);


  }
  function playAudio() {
  x.play();
  x.loop=true;

}
  function setRotation(element, rotationRatio) {
    element.style.setProperty('--handRotate', rotationRatio*360);
  }
  setClock()
  </script>
</body>
</html>
